name: MDRN_test_X3
model_type: SRModel
scale: 3
num_gpu: auto  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: F:\CNN_Trans\testsets\Set5\HR_mod3
    dataroot_lq: F:\CNN_Trans\testsets\Set5\X3
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: F:\CNN_Trans\testsets\Set14\HR_mod3
    dataroot_lq: F:\CNN_Trans\testsets\Set14\X3
    io_backend:
      type: disk
  test_3: # the 3rd test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: F:\CNN_Trans\testsets\urban100\HR_mod3
    dataroot_lq: F:\CNN_Trans\testsets\urban100\X3
    io_backend:
      type: disk
  test_4: # the 4th test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: F:\CNN_Trans\testsets\Manga109\HR_mod3
    dataroot_lq: F:\CNN_Trans\testsets\Manga109\X3
    io_backend:
      type: disk
  test_5: # the 5th test dataset
    name: BSDS100
    type: PairedImageDataset
    dataroot_gt: F:\CNN_Trans\testsets\BSDS100\HR_mod3
    dataroot_lq: F:\CNN_Trans\testsets\BSDS100\X3
    io_backend:
      type: disk

